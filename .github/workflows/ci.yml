name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 1  # Enable incremental compilation
  CARGO_BUILD_JOBS: 4    # Use 4 parallel jobs (GitHub runners have 4 cores)

jobs:
  # Fast format check (runs first, fails fast)
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Linux CI - Clippy (parallel)
  linux-clippy:
    name: Linux Clippy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/navicore/vvdaw-docker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            libasound2-dev \
            libudev-dev \
            pkg-config

      - name: Link VST3 SDK
        run: |
          mkdir -p vendor
          ln -s /opt/vst3sdk vendor/vst3sdk

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "linux-clippy"
          cache-on-failure: true

      - name: Run clippy
        run: just lint

  # Linux CI - Tests (parallel)
  linux-test:
    name: Linux Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/navicore/vvdaw-docker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            libasound2-dev \
            libudev-dev \
            pkg-config

      - name: Link VST3 SDK
        run: |
          mkdir -p vendor
          ln -s /opt/vst3sdk vendor/vst3sdk

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "linux-test"
          cache-on-failure: true

      - name: Run tests
        run: cargo test --workspace --lib --bins
        env:
          SKIP_AUDIO_TESTS: "1"

  # Linux CI - Release build (only on main/release)
  linux-release:
    name: Linux Release Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    container:
      image: ghcr.io/navicore/vvdaw-docker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            libasound2-dev \
            libudev-dev \
            pkg-config

      - name: Link VST3 SDK
        run: |
          mkdir -p vendor
          ln -s /opt/vst3sdk vendor/vst3sdk

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "linux-release"
          cache-on-failure: true

      - name: Build release
        run: just build-release

  # macOS CI (only on releases to save time)
  macos-ci:
    name: macOS CI
    runs-on: macos-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-stable"

      - name: Cache VST3 SDK
        id: cache-vst3
        uses: actions/cache@v4
        with:
          path: vendor/vst3sdk
          key: vst3sdk-${{ runner.os }}
          restore-keys: |
            vst3sdk-${{ runner.os }}

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup VST3 SDK
        if: steps.cache-vst3.outputs.cache-hit != 'true'
        run: ./scripts/setup-vst3-sdk.sh

      - name: Run CI checks
        run: just ci

  # Security audit (runs on all PRs and pushes)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit
          restore-keys: |
            ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run security audit
        run: just audit
        continue-on-error: true  # Don't fail build on audit warnings
