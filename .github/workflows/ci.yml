name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast format check (runs first, fails fast)
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Linux CI using custom Docker image
  linux-ci:
    name: Linux CI
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/navicore/vvdaw-docker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Link VST3 SDK
        run: |
          mkdir -p vendor
          ln -s /opt/vst3sdk vendor/vst3sdk

      - name: Run CI checks
        run: just ci

  # macOS CI (only on releases to save time)
  macos-ci:
    name: macOS CI
    runs-on: macos-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "macos-stable"

      - name: Cache VST3 SDK
        id: cache-vst3
        uses: actions/cache@v4
        with:
          path: vendor/vst3sdk
          key: vst3sdk-${{ runner.os }}
          restore-keys: |
            vst3sdk-${{ runner.os }}

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Setup VST3 SDK
        if: steps.cache-vst3.outputs.cache-hit != 'true'
        run: ./scripts/setup-vst3-sdk.sh

      - name: Run CI checks
        run: just ci

  # Security audit (runs on all PRs and pushes)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit
          restore-keys: |
            ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run security audit
        run: just audit
        continue-on-error: true  # Don't fail build on audit warnings
